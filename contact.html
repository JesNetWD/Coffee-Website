<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/styles-page.css" />
    <script
      src="https://kit.fontawesome.com/aa57770283.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <a href="">
          <div class="heading">
            <img
              src="./images-copy/coffee-cup-svgrepo-com.svg"
              alt="Coffee logo"
              id="logo"
            />
            <p>Coffee Junkie</p>
          </div>
        </a>

        <div class="top-nav">
          <nav>
            <input type="checkbox" id="check" />
            <label for="check" class="checkbtn">
              <i class="fas fa-bars"></i>
            </label>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About Us</a></li>
              <li><a href="numbers.html">Numbers</a></li>
              <li><a href="contact.html" class="active">Contact Us</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <main>
        <div class="hero">
          <h1>Contact Us</h1>
        </div>

        <section class="contact-main-sctn">
          <form class="form">
            <div>
              <p style="text-indent: 0">Your Message</p>
              <textarea
                name="description"
                id=""
                cols="45"
                rows="10"
                placeholder="Your Description"
              ></textarea>
            </div>
            <div>
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                placeholder="Full name"
                id="name"
              />
            </div>
            <div>
              <label for="email">Email</label>
              <input type="text" name="email" id="email" />
            </div>
            <input type="submit" value="Send" id="button" />
          </form>
        </section>
      </main>
      <footer class="bottom">
        <p>Copyright &copy;2025</p>
        <p><a href="#logo">Back to Top</a></p>
      </footer>
    </div>
  </body>
</html>
